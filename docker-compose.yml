---
version: '2'
services:
  odoo:
    container_name: ${NAME}
    image: smartit/odoo:13
    depends_on:
      - database
    networks:
      - ${NETWORK}
    ports:
      - ${PORT}:8069
    volumes:
      - /docker/${NAME}/var:/var
      - /docker/${NAME}/addons:/mnt/extra-addons

  database:                
    container_name: ${HOST}
    image: postgres:10
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=${USER}
      - POSTGRES_PASSWORD=${PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    networks:
      - ${NETWORK}
    volumes:
      - /docker/${NAME}/var:/var
