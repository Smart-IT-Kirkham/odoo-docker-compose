---
version: '2'
services:
  odoo:
    container_name: ${NAME}
    image: ${REPO}:${ODVER}
    depends_on:
      - database
    environment:
      - NAME=${NAME}
      - HOST=${HOST}
      - USER=${USER}
      - PASSWORD=${PASSWORD}
      - ADDONDIR=${ADDONDIR}
    ports:
      - ${PORT}:8069
    volumes:
      - ${FILEPATH}${NAME}/var:/var
      - ${FILEPATH}${NAME}/addons:/mnt/extra-addons

  database:                
    container_name: ${HOST}
    image: ${DBREPO}:${DBVER}
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=${USER}
      - POSTGRES_PASSWORD=${PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ${FILEPATH}${NAME}/var:/var

